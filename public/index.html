<html>

<head>
  <title>My App</title>
  <!-- For making asynchronous requests -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- For basic charts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

  <!-- Main javascript for handling form selects and loading data -->
  <script src="/index.js"></script>

  <!-- Basic CSS syle for colored buttons -->
  <link rel="stylesheet" type="text/css" href="/skeleton.css">

  <!-- Custom CSS for our HTML Elements -->
  <link rel="stylesheet" type="text/css" href="/application.css">
</head>

<body>
  <div>
    <form class="justified-form">
      <div>
        Thing: <select id="thingSelect" class="thing-select"></select>
      </div>
      <div>
        Date: <input type="date" name="date" id="date" />
      </div>
      <input class="button-primary" type="button" onclick="loadChart()" value="Load" />
    </form>
  </div>
  <div id="chartContainer">
    <canvas id="myChart" height="400"></canvas>
  </div>
</body>

</html>
